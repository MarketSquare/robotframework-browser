tasks:
  - init: |
      python bootstrap.py
      source .venv/bin/activate
      inv deps
      npx --yes playwright install-deps
    command:
      inv build
image: gitpod/workspace-full-vnc
ports:
  - port: 6080
    onOpen: open-preview
vscode:
  extensions:
    - ms-python.python
    - d-biehl.robotcode
    - eamodio.gitlens
    - dbaeumer.vscode-eslint
