name: manuals
on: 
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-docker-image:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Set up Python 3.9
          uses: actions/setup-python@v4
          with:
            python-version: 3.9
            cache: 'pip'
        - name: Install python dependencies
          run: |
            python -m pip install --upgrade pip
            pip install wheel
            pip install -r Browser/dev-requirements.txt
        - name: Install invoke deps
          run: invoke deps
        - name: Pull docker 
          run: echo ${{ secrets.GITHUB_TOKEN }} |docker login ghcr.io -u ${{ github.actor }} --password-stdin docker pull docker.pkg.github.com/marketsquare/robotframework-browser/rfbrowser-stable:latest
        - name: build testing docker image
          run: invoke docker-tester
        - name: Run tests with latest stable docker image
          run: invoke docker-test
