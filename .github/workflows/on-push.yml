# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Continuous integration

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '15 10 * * *'

env:
  SYS_VAR_CI_INSTALL_TEST: 0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ "ubuntu-latest", "windows-latest" ]
    steps:
    - uses: actions/checkout@v5
    - name: Use Node.js
      uses: actions/setup-node@v5
      with:
        node-version: 22.x
        cache: 'npm'
    - name: Install nodejs dependencies
      env:
        PLAYWRIGHT_BROWSERS_PATH: 0
      run: |
        npm ci
        npx playwright install --with-deps
    - name: Set up Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: 3.12
        cache: 'pip'
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv pip install wheel --python 3.12  --system --verbose
        uv pip install -r Browser/dev-requirements.txt --python 3.12 --system
        uv pip install -r pyproject.toml  --python 3.12  --system
    - name: Build Protos and check with tsc
      if: matrix.os == 'ubuntu-latest'
      run: |
        inv node-build
        python -m Browser.gen_stub
    - name: Build test app
      run: |
        inv create-test-app
    - name: Create Distributable Browser Package
      run: |
        inv docs
        inv create-package
    - uses: actions/upload-artifact@v4
      name: Upload rfbrowser-wheel
      if: matrix.os == 'ubuntu-latest'
      with:
        name: rfbrowser-wheel
        path: dist/robotframework_browser-*-py3-none-any.whl
        if-no-files-found: error
    - name: Create Distributable BrowserBatteries Package
      run: |
        inv package-nodejs x64
    - uses: actions/upload-artifact@v4
      name: Upload BrowserBatteries-wheel
      with:
        name: BrowserBatteries-wheel-${{ matrix.os }}
        path: browser_batteries/dist/robotframework_browser_batteries-*-py3-none-any.whl
        if-no-files-found: error
    - name: Package demoapp
      run: |
        inv demo-app
    - uses: actions/upload-artifact@v4
      with:
        name: demoapp-${{ matrix.os }}
        path: zip_results/demoapp
        if-no-files-found: error
  testing:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            python-version: "3.10"
            node-version: 22.x
            batteries: BrowserBatteries
            shard: 1
          - os: windows-latest
            python-version: "3.12"
            node-version: 20.x
            batteries: Browser
            shard: 2
          - os: ubuntu-latest
            python-version: "3.10"
            node-version: 22.x
            batteries: BrowserBatteries
            shard: 3
          - os: ubuntu-latest
            python-version: "3.11"
            node-version: 20.x
            batteries: Browser
            shard: 4
          - os: windows-latest
            python-version: "3.9"
            node-version: 20.x
            batteries: Browser
            shard: 1
          - os: ubuntu-latest
            python-version: "3.10"
            node-version: 20.x
            batteries: Browser
            shard: 2
          - os: ubuntu-latest
            python-version: "3.13"
            node-version: 22.x
            batteries: Browser
            shard: 3
          - os: ubuntu-latest
            python-version: "3.10"
            node-version: 24.x
            batteries: Browser
            shard: 4
          - os: ubuntu-latest
            python-version: "3.11"
            node-version: 20.x
            batteries: Browser
            shard: 1
          - os: macos-latest
            python-version: "3.11"
            node-version: 20.x
            batteries: Browser
            shard: 1
          - os: macos-latest
            python-version: "3.12"
            node-version: 22.x
            batteries: BrowserBatteries
            shard: 2
          - os: macos-latest
            python-version: "3.10"
            node-version: 20.x
            batteries: Browser
            shard: 3
    steps:
    - uses: actions/checkout@v5
    - name: Use Node.js
      uses: actions/setup-node@v5
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install nodejs dependencies
      env:
        PLAYWRIGHT_BROWSERS_PATH: 0
      run: |
        npm ci
        npx playwright install --with-deps
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv pip install wheel --python ${{ matrix.python-version }} --system
        uv pip install -r Browser/dev-requirements.txt --python ${{ matrix.python-version }} --system
        uv pip install -r pyproject.toml  --python ${{ matrix.python-version }} --system
    - name: Build Protos and check with tsc
      run: |
        inv node-build
        python -m Browser.gen_stub
    - name: Check types with mypy on Linux
      if: matrix.os == 'ubuntu-latest' && matrix.shard == 1 && matrix.python-version != '3.10'
      run: |
        inv lint-python
    - name: Lint atest
      if: matrix.shard == 1
      run: |
        inv lint-robot
    - name: Lint node
      if: matrix.shard == 1
      run: |
        inv lint-node
    - name: Build test app
      run: |
        inv create-test-app
    - name: Start xvfb on Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        export DISPLAY=:99.0
        Xvfb -ac :99 -screen 0 1280x1024x16 > /dev/null 2>&1 &
    - name: Run pytests
      if: matrix.shard == 1
      run: |
        invoke utest
    - name: Build BrowserBatteries for x64
      if: matrix.batteries == 'BrowserBatteries' && matrix.os != 'macos-latest'
      run: |
        inv build-nodejs x64
    - name: Build BrowserBatteries for arm64
      if: matrix.batteries == 'BrowserBatteries' && matrix.os == 'macos-latest'
      run: |
        inv build-nodejs arm64
    - name: Run Robot Framework tests on linux
      if: matrix.os == 'ubuntu-latest' && matrix.batteries != 'BrowserBatteries'
      run: |
        xvfb-run --auto-servernum inv atest --shard ${{ matrix.shard }}/4
    - name: Run Robot Framework tests on linux with BrowserBatteries
      if: matrix.os == 'ubuntu-latest' && matrix.batteries == 'BrowserBatteries'
      run: |
          xvfb-run --auto-servernum inv atest --shard ${{ matrix.shard }}/4 --batteries
    - name: Run Robot Framework tests on Windows
      if: matrix.os == 'windows-latest' && matrix.batteries != 'BrowserBatteries'
      run: |
        inv atest --shard ${{ matrix.shard }}/4
    - name: Run Robot Framework tests on Windows with BrowserBatteries
      if: matrix.os == 'windows-latest' && matrix.batteries == 'BrowserBatteries'
      run: |
        inv atest --shard ${{ matrix.shard }}/4 --batteries
    - name: Run Robot Framework tests on macOS
      if: matrix.os == 'macos-latest' && matrix.batteries != 'BrowserBatteries'
      run: |
        inv atest --shard ${{ matrix.shard }}/4
    - name: Run Robot Framework tests on macOS with BrowserBatteries
      if: matrix.os == 'macos-latest' && matrix.batteries == 'BrowserBatteries'
      run: |
        inv atest --shard ${{ matrix.shard }}/4 --batteries
    - uses: actions/upload-artifact@v4
      if: ${{ always() }}
      with:
        name: Test results-${{ matrix.os }}-${{ matrix.shard }}-${{ matrix.python-version }}-${{ matrix.node-version }}
        path: atest/output
    - name: Github Job Summary
      if: ${{ always() }}
      run: |
        python -m GHAReports --robotlog atest/output/output.xml

  test-install:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: [3.9, 3.11]
        node-version: [20.x, 24.x]
        exclude:
          - os: windows-latest
            python-version: 3.9
          - os: windows-latest
            node-version: 20.x
    steps:
      - uses: actions/checkout@v5
      - name: Download Browser package for install testing
        uses: actions/download-artifact@v5
        with:
          name: rfbrowser-wheel
      - name: Download BrowserBatteries package for install testing
        uses: actions/download-artifact@v5
        with:
          name: BrowserBatteries-wheel-${{ matrix.os }}
      - name: Download demo-app for install testing
        uses: actions/download-artifact@v5
        with:
          name: demoapp-${{ matrix.os }}
          path: zip_results/demoapp
      - name: Unzip demoapp in linux or MacOS
        if: matrix.os != 'windows-latest'
        run: |
          ls -l zip_results/demoapp
          unzip -o zip_results/demoapp/demo-app-linux.zip
      - name: Unzip demoapp in windows
        if: matrix.os == 'windows-latest'
        run: |
          dir zip_results/demoapp
          tar -xf zip_results/demoapp/demo-app-win32.zip
      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install Robot Framework Browser on unix-like
        if: matrix.os != 'windows-latest'
        run: |
          pip install uv
          uv pip install ./robotframework_browser-*-py3-none-any.whl  --python ${{ matrix.python-version }} --system
      - name: Install Robot Framework BrowserBatteries on unix-like
        if: matrix.os != 'windows-latest' && matrix.node-version == '20.x'
        run: |
          uv pip install ./robotframework_browser_batteries-*-none-any.whl  --python ${{ matrix.python-version }} --system
      - name: Install node deps and python deps for test running
        run: |
          rfbrowser init
          uv pip install wheel --python ${{ matrix.python-version }} --system
          uv pip install -r Browser/dev-requirements.txt  --python ${{ matrix.python-version }} --system
      - name: Test on unix-like os - serial mode - Browser
        if: matrix.os == 'ubuntu-latest'
        env:
          SYS_VAR_CI_INSTALL_TEST: 1
        run: |
          echo ${{ matrix.os }}
          rm -rf Browser
          export DISPLAY=:99.0
          Xvfb -ac :99 -screen 0 1280x1024x16 > /dev/null 2>&1 &
          xvfb-run --auto-servernum invoke atest-robot --smoke
      - name: Test on unix-like os - serial mode - BrowserBatteries
        if: matrix.os == 'ubuntu-latest'
        env:
          SYS_VAR_CI_INSTALL_TEST: 1
        run: |
          echo ${{ matrix.os }}
          rm -rf Browser
          export DISPLAY=:99.0
          Xvfb -ac :99 -screen 0 1280x1024x16 > /dev/null 2>&1 &
          xvfb-run --auto-servernum invoke atest-robot --smoke --batteries
      - name: Run Robot Framework tests on windows or macOS Browser
        if: ${{ matrix.os != 'ubuntu-latest' }}
        env:
          SYS_VAR_CI_INSTALL_TEST: 1
        run: |
          echo ${{ matrix.os }}
          Remove-Item -Path .\Browser -Force -Recurse
          invoke atest-robot --smoke
      - name: Run Robot Framework tests on windows or macOS BrowserBatteries
        if: ${{ matrix.os != 'ubuntu-latest' }}
        env:
          SYS_VAR_CI_INSTALL_TEST: 1
        run: |
          echo ${{ matrix.os }}
          Remove-Item -Path .\Browser -Force -Recurse
          invoke atest-robot --smoke --batteries
      - name: Uninstall on Linux or MacOS
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          rfbrowser clean-node
          uv pip uninstall robotframework-browser  --python ${{ matrix.python-version }} --system
      - name: Uninstall BrowserBatteries on Linux or MacOS
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          rfbrowser clean-node
          uv pip uninstall robotframework-browser-batteries  --python ${{ matrix.python-version }} --system
      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: ${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.node-version }}-Clean_install_results
          path: atest/output
      - name: Github Job Summary
        if: ${{ always() }}
        run: |
          python -m GHAReports --robotlog atest/output/output.xml
