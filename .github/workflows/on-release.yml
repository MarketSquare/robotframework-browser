name: Release tasks

on:
  release:
    types: [ published ]


jobs:
  docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU for cross-platforms builds
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: marketsquare/robotframework-browser
          tags: |
            type=ref,event=branch
            type=raw,value=latest
      
      - name: Push tag :version_number to Docker Hub
        uses: docker/build-push-action@v4
        with:
          tags: ${{ steps.meta.outputs.tags }}
          file: docker/Dockerfile.latest_release
          platforms: linux/arm64/v8,linux/amd64
          push: true

      - name: Docker meta
        id: meta_github
        uses: docker/metadata-action@v4
        with:
          images: marketsquare/robotframework-browser/rfbrowser-stable
          tags: type=semver,pattern={{version}}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v4
        with:
          platforms: linux/arm64/v8,linux/amd64
          file: docker/Dockerfile.latest_release
          tags: ${{ steps.meta_github.outputs.tags }}
          push: true

  test-docker-image:
    needs: docker-image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: 'pip'
      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          pip install -r Browser/dev-requirements.txt
      - name: Install invoke deps
        run: invoke deps
      - name: build testing docker image
        run: invoke docker-tester
      - name: set permissions
        run: chmod -R 777 atest/
      - name: Run tests with latest stable docker image
        # continue on error until all docker tests pass
        run: |
          invoke docker-test
      - uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: ${{ matrix.os }} ${{ matrix.python-version }} ${{ matrix.node-version }} Clean install results
          path: atest/output


  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Dependencies for building docs # TODO: thin a bit
        run: |
          npm ci
          python -m pip install --upgrade pip
          pip install -r Browser/dev-requirements.txt
          inv build
      - name: Build docs
        run: |
          inv docs
          inv gh-pages-index
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs # The folder the action should deploy.
