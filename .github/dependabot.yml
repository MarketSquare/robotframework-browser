version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    groups:
      eslint_build:
      patters:
        - "esbuild"
        - "esbuild-node-externals"
    schedule:
      interval: "daily"

  - package-ecosystem: "pip"
    directory: "/Browser"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "grpcio-*"
        versions: ["1.34.x"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
