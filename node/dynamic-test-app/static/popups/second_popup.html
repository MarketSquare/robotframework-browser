<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second Popup</title>
</head>
<body>
    <div id="popup_text">On Second Popup</div>

    <div id="close_popup" onclick="closeThisPopup()">Close This popup</div>

    <script type="text/javascript">
        function closeThisPopup() {
            window.close()
        }
    </script>
</body>
</html>
