<html>

<head>
    <title>tables.html</title>
</head>

<body>
    <div>
        <h1>Drone Shop</h1>
        <table>
            <tr>
                <th></th>
                <th>Smart35</th>
                <th>Babyhawk</th>
                <th>MERICA</th>
            </tr>
            <tr>
                <th>Model</th>
                <td>SMART 35 HD Vista Nebula Nano</td>
                <td>Babyhawk II HD</td>
                <td>MERICA (3 TO 3.5 INCH)</td>
            </tr>
            <tr>
                <th>Weight</th>
                <td>137.6g</td>
                <td>141g</td>
                <td>153g</td>
            </tr>
            <tr>
                <th>Wheelbase</th>
                <td>155mm</td>
                <td>155mm</td>
                <td>160mm</td>
            </tr>
            <tr>
                <th>ESC</th>
                <td>STM32F411</td>
                <td>25A BLHeli_S 4in1 ESC</td>
                <td>25A ESC</td>
            </tr>
            <tr>
                <th>Motors</th>
                <td>GR1404-3850KV</td>
                <td>Emax ECO 1404 3700KV Motor</td>
                <td>3700KV Motor</td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input id="drone1" type="button" value="Order"
                        onclick="document.getElementById('selection').innerText='Smart35'">
                </td>
                <td>
                    <input id="drone2" type="button" value="Order"
                        onclick="document.getElementById('selection').innerText='Babyhawk'">
                </td>
                <td>
                    <input id="drone3" type="button" value="Order"
                        onclick="document.getElementById('selection').innerText='MERICA'">
                </td>
            </tr>

        </table>
        <div id="selection"></div>
    </div>
</body>

</html>
